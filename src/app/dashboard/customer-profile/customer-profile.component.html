<ng-container *ngIf="isEdit$ | async; then edit else view"></ng-container>
<ng-template #view>
  <app-customer-profile-view [customer]="customer$ | async"></app-customer-profile-view>
</ng-template>
<ng-template #edit>
  <app-customer-profile-edit [customer]="customer$ | async"
                             (customerUpdated)="onCustomerUpdated($event)"></app-customer-profile-edit>
</ng-template>
